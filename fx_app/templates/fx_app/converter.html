<h2>Currency Converter</h2>

<form method="POST">
  {% csrf_token %}
  <label for="from_currency">From:</label>
  <select name="from_currency" id="from_currency" required>
    <option value="" disabled selected>Select currency</option>
    {% for currency, rate in fx_rates.items %}
      <option value="{{ currency }}">{{ currency }}</option>
    {% endfor %}
  </select>

  <label for="to_currency">To:</label>
  <select name="to_currency" id="to_currency" required>
    <option value="" disabled selected>Select currency</option>
    {% for currency, rate in fx_rates.items %}
      <option value="{{ currency }}">{{ currency }}</option>
    {% endfor %}
  </select>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" id="amount" min="0" step="0.01" required>

  <button type="submit">Convert</button>
</form>

{% if converted_amount %}
  <h3>Converted Amount: {{ converted_amount }} {{ to_currency }}</h3>
{% endif %}
